<!doctype html>
<html lang="zh">
  <head>
    <title>轮播、卡片</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- 导航 -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #5e0388;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

        <!-- ctrl + {/} 缩进 -->
        <!-- 轮播、走马灯 -->
        <!-- b4-carou -->
        <div id="carouselId" class="carousel slide" data-ride="carousel">
            <!-- 位置的标记 -->
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <!-- 轮播项 -->
            <div style="height: 500px;" class="carousel-inner" role="listbox">
                <div class="carousel-item active">  
                    <!-- 图片 -->
                    <img class="w-100" src="img/star.jpg" data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="img/jinxing.png" data-src="holder.js/900x500/auto/#666:#444/text:Second slide" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="img/weatherson.jpg" data-src="holder.js/900x500/auto/#666:#444/text:Third slide" alt="Third slide">
                </div>
            </div>
            <!-- 上一页 -->
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <!-- 下一页 -->
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- 卡片 -->
        <div class="container mt-3">

            <!-- 瀑布流 -->
            <div class="card-columns">
                <div class="card">
                    <img class="card-img-top" height="600px" src="img/star.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="img/jinxing.png" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="img/wu1.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">吴彦祖</h4>
                        <p class="card-text">年轻时期的吴彦祖甚至可以威胁我的颜值</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" height="400px" src="img/weatherson.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">天气之子</h4>
                        <p class="card-text">阳菜</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" height="400px" src="img/wu2.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">吴彦祖</h4>
                        <p class="card-text">现在依然能够威胁我</p>
                    </div>
                </div>
            </div>

            <!-- 多个卡片自动换行 -->
            <div class="row">
                <!-- 列 -->
                <div class="col-lg-6 col-sm-12">
                    <!-- 卡片 -->
                    <div class="card border-warning my-3
                    ">
                      <img class="card-img-top" src="img/weatherson.jpg" alt="">
                      <div class="card-body">
                        <h4 class="card-title">天气之子</h4>
                        <p class="card-text">Text</p>
                      </div>
                    </div>
                </div>
                <!-- 列 -->
                <div class="col-lg-6 col-sm-12">
                    <!-- 卡片 -->
                    <div class="card border-warning my-3">
                      <img class="card-img-top" src="img/weatherson.jpg" alt="">
                      <div class="card-body">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                      </div>
                    </div>
                </div>
                <!-- 列 -->
                <div class="col-lg-6 col-sm-12">
                    <!-- 卡片 -->
                    <div class="card border-warning my-3
                    ">
                      <img class="card-img-top" src="img/weatherson.jpg" alt="">
                      <div class="card-body">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                      </div>
                    </div>
                </div>
            </div>

            <!-- 卡片甲板 -->
            <!-- b4-card-d -->
            <div class="card-deck">
                <div class="card">
                    <img class="card-img-top" src="img/jinxing.png" alt="">
                    <div class="card-body">
                        <h4 class="card-title">商品名称</h4>
                        <p class="card-text">价格</p>
                        <button type="button" class="btn btn-outline-danger float-right">加入购物车</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">商品名称</h4>
                        <p class="card-text">金星公主</p>
                        <button type="button" class="btn btn-outline-danger float-right">拥有她</button>
                    </div>
                    <img class="card-img-top" src="img/jinxing.png" alt="">
                </div>
                <div class="card">
                    <img class="card-img-top" src="img/jinxing.png" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                    </div>
                </div>
            </div>
        </div>
        
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
